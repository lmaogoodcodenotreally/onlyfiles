<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This page is a testing ground -->
    <!-- Have fun                      -->
    <h1>OnlyFiles</h1>
    <input type="search" id="search-input" placeholder="Search by name">
    <button id="search-btn">Search</button>
    <table id="file-table">
        <thead>
            <tr>
                <th id="name-header" data-sort="asc">Name</th>
                <th id="size-header" data-sort="asc">Size</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="file-list">
            <!-- files will be listed here -->
        </tbody>
    </table>
    <p>Page <span id="current-page">1</span> of <span id="total-pages">1</span></p>

    <script src="script.js"></script>
</body>
</html>
